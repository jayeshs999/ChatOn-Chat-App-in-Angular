<div class="container-fluid">
  <!-- For demo purpose-->
  <br>

  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-4 px-0" style="box-shadow:4px 4px 20px rgba(0, 0, 0, 0.63);">
      <div class="bg-white">

        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1" style="text-align: center;" >Users</p>
        </div>

        <div class="messages-box">
          <div class="list-group rounded-0">
        <div *ngFor="let user of users">
          <div *ngIf="!(user.email==currUserEmail)">
            <a class="list-group-item list-group-item-action active text-white rounded-0 bg-light" (click)="openChat(user.userid)">
              <div class="media"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                <div class="media-body ml-4">
                  <div class="d-flex align-items-center justify-content-between mb-1">
                    <h6 class="mb-0 " style="color:black">{{user.username}}</h6><small class="small text-muted">{{user.status}}</small>
                  </div>
                  <p class="font-italic mb-0 text-muted"><small> {{user.email}}</small></p>
                </div>
              </div>
            </a>
          </div>
        </div>

            

          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box-->
    
<div class="col-8 px-0">
