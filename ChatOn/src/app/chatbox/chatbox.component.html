
    <div class="px-4 py-5 chat-box bg-white" id="mainchatbox">
      <!-- Sender Message-->
      <div *ngFor="let msg of messages">
    <div *ngIf="msg.type=='received'">
      <div class="media w-50 mb-3"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
        <div class="media-body ml-3">
          <div class="bg-light rounded py-2 px-3 mb-2">
            <p class="text-small mb-0 text-muted">{{msg.message}}</p>
          </div>
          <p class="small text-muted">{{msg.time | date:'medium'}}</p>
        </div>
      </div>
      </div>
      <div *ngIf="msg.type !='received'">
        <div class="media w-50 ml-auto mb-3">
            <div class="media-body">
              <div class="bg-primary rounded py-2 px-3 mb-2">
                <p class="text-small mb-0 text-white">{{msg.message}}</p>
              </div>
              <p class="small text-muted">{{msg.time | date:'medium'}}</p>
            </div>
          </div>
          </div>
      </div>


      

      

    </div>

    <!-- Typing area -->
    <form #send="ngForm" class="bg-light" id="sendform">
      <div class="input-group">
        <input class="formInput" id="messageInput" name="message" [(ngModel)]="message" type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
        <div class="input-group-append">
          <button id="button-addon2" type="submit" class="btn btn-primary" (click)="sendMessage();send.reset();"> Send</button>
        </div>
      </div>
    </form>
